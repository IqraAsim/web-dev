<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <header>
        <h1>Sign Up</h1>
    </header>
    <main>
        <form action="signupsubmit.html" method="post" style="display: flex; flex-direction: column; gap: 10px; max-width: 400px; margin: auto;">
            <input type="text" name="fullname" placeholder="Full Name" required style="padding: 10px; border: 1px solid #ccc; border-radius: 4px;">
            <input type="text" name="username" placeholder="Username" required style="padding: 10px; border: 1px solid #ccc; border-radius: 4px;">
            <input type="email" name="email" placeholder="Email" required style="padding: 10px; border: 1px solid #ccc; border-radius: 4px;">
            <input type="text" name="address" placeholder="Address" required style="padding: 10px; border: 1px solid #ccc; border-radius: 4px;">
            <input type="tel" name="phone" placeholder="Phone Number" required style="padding: 10px; border: 1px solid #ccc; border-radius: 4px;">
            <select name="country" required style="padding: 10px; border: 1px solid #ccc; border-radius: 4px;">
                <option value="" disabled selected>Select Country</option>
                <option value="usa">United States</option>
                <option value="canada">Canada</option>
                <option value="uk">United Kingdom</option>
                <option value="australia">Australia</option>
            </select>
            <input type="password" name="confirm_password" placeholder="Confirm Password" required style="padding: 10px; border: 1px solid #ccc; border-radius: 4px;">
            <input type="password" name="password" placeholder="Password" required style="padding: 10px; border: 1px solid #ccc; border-radius: 4px;">
            <button type="submit" style="padding: 10px; border: none; background-color: #007BFF; color: white; border-radius: 4px; cursor: pointer;">Sign Up</button>
        </form>
        <p style="text-align: center; margin-top: 20px;">
            Already have an account? <a href="login.html" style="text-decoration: none; color: #007BFF;">Log in</a>
        </p>
    </main>
    <footer>

            </a>

                <i class="fab fa-facebook-f" style="font-size: 24px; color: #1877F2;"></i>
            </a>

                <i class="fab fa-instagram" style="font-size: 24px; color: #E4405F;"></i>
